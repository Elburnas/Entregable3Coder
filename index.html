<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <header class="container-fluid box_head">
        <div class="row">
            <h2 class="col-12 h2_head_encabezado">Artesanias</h2>
            <h3 class="col-12 h3_head_encabezado">Mas que un recuerdo... un pedacito de nuestro</h3>
        </div>
    </header>

    <div class="container-fluid box_div">
        <div class="row">
            <i class="col-2 text-left fa-solid fa-bars"></i>
            <a class="col-4" href="#inicio">Inicio</a>
            <a class="col-3" href="#tienda">Tienda</a>
            <a class="col-3" href="#contacto">Contacto</a>
        </div>
    </div>

    <section class="container-fluid galeria_section">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-3 item item1"></div>
            <div class="col-xs-12 col-sm-6 col-md-4 item item2"></div>
            <div class="col-xs-12 col-sm-6 col-md-4 item item3"></div>
            <div class="col-xs-12 col-sm-6 col-md-3 item item4"></div>
            <div class="col-xs-12 col-sm-6 col-md-4 item item5"></div>
            <div class="col-xs-12 col-sm-6 col-md-4 item item6"></div>
        </div>
    </section>

    <footer class=" footer_1">
        <div class="contacto">
            <form action="" method="post" enctype="text/plain" class="form_footer">
                <label for="nombre">Ingrese su nombre:</label>
                <input name="nombre" type="text"><br>
                <label for="apellidom">Ingrese su apellido materno:</label>
                <input name="apellidom" type="text"><br>
                <label for="apellidop">Ingrese su apellido paterno:</label>
                <input name="apellidop" type="text"><br>
                <label for="correo">Ingrese su correo:</label>
                <input name="correo" type="mail"><br>    
                <label for="spam">Desea recibir spam:</label>
                <input name="spam" type="checkbox"><br>
                <label for="gender">Seleccione su genero:</label>
                <select name="genero" id="gender">
                    <option value="default" selected>Seleccione un valor....</option>
                    <option value="femenino">Femenino</option>
                    <option value="masculino">Masculino</option>
                </select><br>
                <label for="comentario">Comentarios:</label><br>
                <textarea name="comentario" id="" cols="30" rows="10"></textarea>
            </form>
        </div>
        <div class="redes">
            <p>Nuestras redes sociales</p>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
        </div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
